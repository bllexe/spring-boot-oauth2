<div class="container mt-5">
  <div class="card mx-auto p-4 login-card">
    <h2 class="text-center mb-4">Login</h2>

    <!-- OAuth Login Buttons -->
    <div class="oauth-login mb-4 text-center">
      <button class="btn btn-outline-danger w-100 mb-2" (click)="loginWithGoogle()">
        <i class="fab fa-google"></i> Login with Google
      </button>
      <button class="btn btn-outline-dark w-100" (click)="loginWithGithub()">
        <i class="fab fa-github"></i> Login with GitHub
      </button>
    </div>

    <!-- Divider -->
    <div class="text-center my-3">
      <span>or Login with Email</span>
    </div>

    <!-- Email and Password Login -->
    <form [formGroup]="loginForm" (ngSubmit)="localLogin()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <span *ngIf="f['email'].errors['required']">Email is required.</span>
          <span *ngIf="f['email'].errors['email']">Invalid email address.</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <span *ngIf="f['password'].errors['required']">Password is required.</span>
          <span *ngIf="f['password'].errors['minlength']">
            Password must be at least 6 characters long.
          </span>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary w-100"
      >
        Login
      </button>
      <p class="mt-3">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
